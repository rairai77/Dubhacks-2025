<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body {
                width: 300px;
                padding: 20px;
                font-family: Arial, sans-serif;
            }
            button {
                margin: 5px 0;
                padding: 8px 12px;
                cursor: pointer;
            }
            #content {
                margin-top: 15px;
            }
            h2 {
                margin: 10px 0;
                font-size: 18px;
            }
            .tab-folders {
                display: flex;
                gap: 20px;
                margin-top: 10px;
            }
            .folder {
                width: 60px;
                height: 50px;
                border: 2px solid #333;
                border-radius: 8px 8px 0 0;
                position: relative;
            }
            .folder::before {
                content: '';
                position: absolute;
                top: -8px;
                left: 0;
                width: 30px;
                height: 8px;
                background: #333;
                border-radius: 4px 4px 0 0;
            }
        </style>
    </head>
    <body>
        <h1>TabTrap</h1>
        
        <button id="button">Click me</button>
        <button id="showQuery">Show Last Query</button>
        
        <h2>Tabs:</h2>
        <div class="tab-folders">
            <div class="folder"></div>
            <div class="folder"></div>
        </div>
        
        <div id="content"></div>
        <script src="popup.js"></script>
    </body>
</html>
